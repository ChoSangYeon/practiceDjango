<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form action="http://127.0.0.1:8000/blog/login/" method="post">
        유저이름 : <input type="text" name="username"><br>
        패스워드 : <input type="password" name="password"><br>
        <input id="login" type="submit" value="로그인">
    </form>
    <script>
        const login = document.querySelector('#login');
        login.addEventListener('click', (e) => {
            e.preventDefault(); // submit의 기본동작을 막는다
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const data = {
                username: username,
                password: password,
            }
            console.log(data)

            // fetch 이용해서 서버에 POST 요청 보낸다
            fetch('http://127.0.0.1:8000/blog/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(reponse => reponse.json())
            .then(data => {
                console.log(data)
            })

            /*
            로그인 되는 로직
            등등
            */

            // http://127.0.0.1:5500/1022_study/1020_repeat/account_auth/FE/login.html
        })
    </script>
</body>
</html>
